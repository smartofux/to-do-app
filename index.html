        <div class="inputandErrorMessage" id="inputandErrorMessage">

          <form class="input-wrapper" id="formInput">

            <button type="submit" id="addTask" class="button">Add task</button>
          </form>

          <form class="input-wrapper-update" id="formUpdate">
            <input type="text" name="update-task-name" id="updateTaskName" class="input-field" placeholder="Enter task name">
            <div class="updateCTA">
              <button type="button" id="cancelUpdateTask" class="button is-secondary" onclick="cancelUpdateButton()"><img src="./Images/cancel.svg" alt="Cancel icon" class="cancelButton">
              </button>
              <button type="submit" id="updateTask" class="button">Update</button>
            </div>
          </form>

          <p class="errorMessage" id="errorMessage"></p>
